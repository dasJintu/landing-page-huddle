<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huddle</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div
      class="
        bg-mobile-bg
        lg:bg-desktop-bg
        bg-no-repeat bg-contain bg-top bg-violet
        p-10
        min-h-screen
      "
    >
      <main class="text-white text-center md:text-left max-w-5xl mx-auto">
        <header class="pb-10">
          <img class="h-9" src="../images/logo.svg" alt="" />
        </header>

        <section class="grid md:grid-cols-2">
          <!-- hero images -->
          <img
            class="w-auto"
            src="../images/illustration-mockups.svg"
            alt="some photo"
          />
          <!-- hero content -->
          <article class="p-7 space-y-5">
            <h1
              class="
                text-3xl
                md:text-4xl
                font-bold font-poppins
                leading-10
                lg:leading-relaxed
              "
            >
              Build The Community Your Fans Will Love
            </h1>
            <p class="font-open text-gray-200">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <button
              class="
                bg-white
                px-20
                lg:px-16
                py-3
                rounded-3xl
                text-violet
                hover:bg-soft hover:text-white
                shadow-2xl
                font-open
              "
            >
              Register
            </button>
          </article>
        </section>
      </main>

      <!-- icon section -->
      <footer class="flex justify-center lg:justify-end gap-3 pt-16 text-white">
        <button
          class="
            border
            hover:text-soft hover:border-soft
            rounded-full
            h-8
            w-8
            grid
            place-content-center
          "
        >
          <i class="fa fa-facebook" aria-hidden="true"></i>
        </button>
        <button
          class="
            border
            hover:text-soft hover:border-soft
            rounded-full
            h-8
            w-8
            grid
            place-content-center
          "
        >
          <i class="fa fa-twitter" aria-hidden="true"></i>
        </button>
        <button
          class="
            border
            hover:text-soft hover:border-soft
            rounded-full
            h-8
            w-8
            grid
            place-content-center
          "
        >
          <i class="fa fa-instagram" aria-hidden="true"></i>
        </button>
      </footer>
    </div>
  </body>
</html>
